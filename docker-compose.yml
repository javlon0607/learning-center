services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: learning_center_db
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./schema_additions.sql:/docker-entrypoint-initdb.d/02-schema_additions.sql
      - ./schema_v2.sql:/docker-entrypoint-initdb.d/03-schema_v2.sql
      - ./schema_source_tracking.sql:/docker-entrypoint-initdb.d/04-schema_source_tracking.sql
    ports:
      - "127.0.0.1:${POSTGRES_EXT_PORT:-5433}:5432"
    networks:
      - learning_center_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PHP Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: learning_center_backend
    restart: always
    volumes:
      - ./backend:/var/www/html
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - learning_center_network
    environment:
      DB_HOST: postgres
      DB_PORT: ${DB_PORT:-5432}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      JWT_SECRET: ${JWT_SECRET:-CHANGE_ME_TO_A_RANDOM_64_CHARACTER_STRING}
      JWT_ACCESS_TTL: ${JWT_ACCESS_TTL:-1800}
      JWT_REFRESH_TTL: ${JWT_REFRESH_TTL:-604800}

  # Frontend Build
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: build
    container_name: learning_center_frontend
    volumes:
      - frontend_dist:/dist
    command: sh -c "cp -r /app/dist/* /dist/"
    networks:
      - learning_center_network

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: learning_center_nginx
    restart: always
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - frontend_dist:/usr/share/nginx/html:ro
    depends_on:
      - backend
      - frontend
    networks:
      - learning_center_network

volumes:
  postgres_data:
    driver: local
  frontend_dist:
    driver: local

networks:
  learning_center_network:
    driver: bridge
